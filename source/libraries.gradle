//This file list out all the jars required by this application

// Define list of jars to be used by application
// Note: All these jars are not included in all project default Need to use these library name.
ext.libraries = [
	postgresJdbc: "org.postgresql:postgresql:42.2.18@jar",

	commonsIo: "commons-io:commons-io:2.8.0@jar",
	slf4jApi: "org.slf4j:slf4j-api:1.7.30@jar",
    
	slf4jImpl: "org.apache.logging.log4j:log4j-slf4j-impl:2.14.0@jar",
	apacheLogApi : "org.apache.logging.log4j:log4j-api:2.14.0@jar",
	apacheLogCore: "org.apache.logging.log4j:log4j-core:2.14.0@jar",
	neasaaUtils: "com.neasaa:neasaa-utils:1.0.0@jar"
]

// Grouping jars for easy reference.
libraries << [
	logger: [
		libraries.slf4jApi,
		libraries.slf4jImpl,
		libraries.apacheLogApi,
		libraries.apacheLogCore
	],
	commons: [
		libraries.commonsIo
	],
	jdbcDrivers: [
		libraries.postgresJdbc
	]
]
